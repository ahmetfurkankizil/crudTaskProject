<!-- projects/templates/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Project Manager</title>
    <!-- Load the static files tag library -->
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="container">
    <h1>{{ message }}</h1>

    <!-- Form for creating a new project -->
    <form @submit.prevent="createProject">
        <div class="form-group">
            <label for="name">Project Name:</label>
            <input type="text" class="form-control" v-model="newProject.name">
        </div>
        <div class="form-group">
            <label for="slug">Slug:</label>
            <input type="text" class="form-control" v-model="newProject.slug">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" v-model="newProject.description"></textarea>
        </div>
        <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" class="form-control" v-model="newProject.language">
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
    </form>

    <!-- Form for creating a new repository -->
    <form @submit.prevent="createRepository">
        <div class="form-group">
            <label for="title">Repository Title:</label>
            <input type="text" class="form-control" v-model="newRepository.title">
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" class="form-control" v-model="newRepository.url">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" v-model="newRepository.type">
                <option v-for="type in repositoryTypes" :key="type">{{ type }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" v-model="newRepository.email">
        </div>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" class="form-control" v-model="newRepository.token">
        </div>
        <button type="submit" class="btn btn-primary">Create Repository</button>
    </form>

    <!-- Form for creating a new tracker -->
    <form @submit.prevent="createTracker">
        <div class="form-group">
            <label for="title">Tracker Title:</label>
            <input type="text" class="form-control" v-model="newTracker.title">
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" class="form-control" v-model="newTracker.url">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" v-model="newTracker.type">
                <option v-for="type in trackerTypes" :key="type">{{ type }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" v-model="newTracker.email">
        </div>
        <div class="form-group">
            <label for="token">Token:</label>
            <input type="text" class="form-control" v-model="newTracker.token">
        </div>
        <button type="submit" class="btn btn-primary">Create Tracker</button>
    </form>

    <!-- Data table to list all projects -->
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Description</th>
            <th>Language</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="project in projects" :key="project.id">
            <td>{{ project.name }}</td>
            <td>{{ project.slug }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.language }}</td>
            <td>
                <button class="btn btn-warning" @click="editProject(project)">Edit</button>
                <button class="btn btn-danger" @click="deleteProject(project.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
